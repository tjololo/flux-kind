apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 37.1.1
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  releaseName: traefik
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  targetNamespace: traefik-system
  values:
    service:
      type: NodePort
    ports:
      web:
        exposeExternal: true
      websecure:
        exposeExternal: true
    ingress:
      traefik:
        exposeExternal: true
    listeners:
      web:
        namespacePolicy: All
      websecure:
        namespacePolicy: All
    
    providers:
      kubernetesIngress:
        enabled: false
      kubernetesGateway:
        enabled: true
      kubernetesCRD:
        enabled: true
    
    dashboard:
      enabled: true
      # Insecure mode for easier access in development, not recommended for production
      insecure: true 