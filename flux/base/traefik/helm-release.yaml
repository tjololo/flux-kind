apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 37.1.1
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  releaseName: traefik
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  targetNamespace: traefik-system
  values:
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`dashboard.localhost`)
        entryPoints:
          - web
    ports:
      web:
        exposeExternal: true
        port: 80
        # For Kind, you might need to map host port if you want to access directly
        # hostPort: 80
      websecure:
        exposeExternal: true
        port: 443
        # hostPort: 443
      traefik:
        exposeExternal: true
        port: 9000 # Default port for Traefik API/dashboard, not entrypoint
        # hostPort: 9000 # Map this to access dashboard from host
    
    providers:
      kubernetesIngress:
        enabled: true
      kubernetesCRD:
        enabled: true
    
    dashboard:
      enabled: true
      # Insecure mode for easier access in development, not recommended for production
      insecure: true 