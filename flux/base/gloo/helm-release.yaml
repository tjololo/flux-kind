apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: gloo
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: gloo
      version: 1.21.0-beta4
      sourceRef:
        kind: HelmRepository
        name: gloo-platform
        namespace: flux-system
  releaseName: gloo
  targetNamespace: gloo-system
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    gatewayProxies:
      gatewayProxy:
        disabled: false
    gloo:
      disableLeaderElection: true
    kubeGateway:
      enabled: true