apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: resourcegraphs
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./flux/services/resourcegraphs/
  prune: true
  dependsOn:
    - name: kro
      namespace: flux-system
  sourceRef:
    kind: GitRepository
    name: base
    namespace: flux-system